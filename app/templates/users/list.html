<div layout="row" flex layout-fill layout-align="center center">
    <md-card flex-sm="98" flex-gt-sm="90" flex-gt-md="80" flex-gt-lg="60">
        <md-card-content>
            <md-toolbar class="md-theme-light md-accent">
                <h2 class="md-toolbar-tools">
                    <span>Lista de usuarios</span>
                </h2>
            </md-toolbar>
            <md-content>
                <div layout layout-padding ng-show="!error && loading">
                    <md-progress-linear class="md-warn" md-mode="indeterminate"></md-progress-linear>
                </div>
                <div layout layout-padding ng-show="error">Ha ocurrido un error intentalo nuevamente mas tarde.</div>
                <md-list>
                    <md-list-item class="md-2-line" ng-click="edit(user)" ng-repeat="user in users">
                        <div class="active-icon" ng-show="user.active"></div>
                        <div class="inactive-icon" ng-show="!user.active"></div>
                        <img src="assets/img/avatar.png" alt="avatar" hide-sm class="md-avatar">
                        <div class="md-list-item-text">
                            <h3>{{user.username}} <span class="highlight highlight-primary" ng-show="user.admin">Admin</span></h3>
                            <p>{{user.collections.length}} revistas en su colección.</p>
                        </div>
                        <md-button class="md-secondary md-icon-button" ng-click="showActions($event, user)" aria-label="Acciones">
                            <md-icon class="icon-navigation-grey600 icon-navigation-grey600-ic_more_vert_grey600_24dp"></md-icon>
                            <md-tooltip>Acciones</md-tooltip>
                        </md-button>
                        </md-item-content>
                        <md-divider ng-if="$index !== (users.length-1)" inset></md-divider>
                    </md-list-item>
                    <md-list-item ng-show="users.length === 0" flex layout-align="center center">
                        <md-progress-linear class="md-warn" md-mode="indeterminate"></md-progress-linear>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-card-content>
    </md-card>

    <div class="controls">
        <md-button class="md-fab md-fab-bottom-right md-primary" ng-click="create()">
            <md-icon aria-label="Agregar promoción" class="icon-content-white icon-content-white-ic_add_white_24dp"></md-icon>
            <md-tooltip>
                Agregar usuario
            </md-tooltip>
        </md-button>
    </div>
</div>
