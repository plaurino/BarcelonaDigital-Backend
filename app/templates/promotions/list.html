<div layout="row" flex layout-fill layout-align="center center">
    <md-card flex-sm="98" flex-gt-sm="90" flex-gt-md="80" flex-gt-lg="60">
        <md-card-content>
            <md-toolbar class="md-theme-light md-accent">
                <h2 class="md-toolbar-tools">
                    <span>Lista de promociones</span>
                </h2>
                <span flex></span>
                <md-button class="md-fab md-fab-top-right md-primary" ng-click="create()">
                    <md-icon aria-label="Agregar promoci贸n" class="icon-content-white icon-content-white-ic_add_white_24dp"></md-icon>
                    <md-tooltip>
                        Agregar promoci贸n
                    </md-tooltip>
                </md-button>
            </md-toolbar>
            <md-content>
                <md-list>
                    <md-list-item ng-repeat="promotion in promotions">
                        <md-item-content>
                            <div class="md-tile-content">
                                <h3>{{promotion.name}}</h3>
                                <h4>{{promotion.description}}</h4>
                                <p>{{promotion.coupons.length}} cupones de descuento.</p>
                            </div>
                            <div class="md-lite-right" ng-show="promotion.draft">
                                <md-button class="md-accent" aria-label="Photos">
                                    <md-icon class="icon-action-black icon-action-black-ic_info_black_24dp">></md-icon>
                                    <md-tooltip>
                                        Abandono sin guardar (modo borrador).
                                    </md-tooltip>
                                </md-button>
                            </div>
                            <div class="md-lite-right">
                                <md-switch ng-model="promotion.active" aria-label="Activo" ng-change="activate(promotion)"></md-switch>
                            </div>
                            <div class="md-lite-right">
                                <md-button aria-label="" type="button" ng-click="showActions($event, promotion)">
                                    <md-icon aria-label="Acciones" class="icon-navigation-grey600 icon-navigation-grey600-ic_more_vert_grey600_24dp"></md-icon>
                                </md-button>
                            </div>
                        </md-item-content>
                        <md-divider ng-if="$index !== (promotions.length-1)" inset></md-divider>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-card-content>
    </md-card>

</div>
